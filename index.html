<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom: Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b03f2e759.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'trebuchet MS', serif;
            background-color: #000; /* Dark black background */
            color: #fff; /* White color text */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image:
			linear-gradient(rgba(255,255,255, 0.5), rgba(0, 0, 0, 0.5)), /* Black shade with 50% opacity */
			url('sewing-machine-needle-close-up.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .content-wrapper {
            text-align: center;
        }

        .brand-name {
            font-size: 5em; /* Adjusted for mobile view */
            font-weight: 700;
			color: rgb(245,245,245);
            letter-spacing: 0.05em;
            margin-bottom: 1em;
        }

        .slogan-wrapper {
            margin: 0 auto; /* Center the slogan */
            display: inline-block; /* Make the container only as wide as its content */
        }

        .slogan {
            font-size: 1.5em; /* Adjusted for mobile view */
            font-weight: 400;
			margin-top: 5px;
            background-color: rgba(24, 24, 24, 0.5);
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .contact-details {
            font-size: 1em; /* Adjusted for mobile view */
            letter-spacing: 0.025em;
            margin-top: 0.5em;
            display: flex;
            justify-content: center; /* Horizontally center the icons */
            align-items: center; /* Vertically center the icons */
        }

        .icon {
            font-size: 1em;
            margin: 0 10px;
        }

        .phone-icon {
            font-size: 0.85em; /* Adjust the size as desired */
            margin-left: 0.2em;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
            font-size: 2em;
        }

        .contact-link:hover, .contact-link:focus {
            opacity: 0.7;
        }

		.company-logo {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 150px; /* 10% of the viewport width */
			height: auto;
			z-index: 10;
		}

        /* Media Queries for smaller screens */
        @media screen and (max-width: 480px) {
            .brand-name {
                font-size: 5em; /* Smaller font size on smaller screens */
				margin-top: 100px;
            }

            .slogan {
                font-size: 1.5em;
				margin-left: 70px;
				margin-right: 70px;
				background-color: rgb(24, 24, 24, 0.5);
            }

            .contact-details {
                font-size: 1.5em;
				margin-top: 0.5em;
            }

			.company-logo {
				position: absolute;
				height: 100px;
				top: 10px; /* Adjust as needed */
				left: 0;
				right: 0;
				margin: auto;
				width: 180px; /* Adjust the size as needed */
				height: auto;
			}
        }


    </style>
</head>
<body>
	<img src="logo.png" alt="Company Logo" class="company-logo">
    <div class="content-wrapper">
        <h1 class="brand-name">Loom Uniforms</h1>
        <div class="slogan-wrapper">
            <p class="slogan"><i>Quality uniforms for quality institutions</i></p>
        </div>
        <div class="contact-details">
            <a href="mailto:contact@loomuniforms.com" class="contact-link">
                <i class="fa-solid fa-envelope icon"></i>
            </a>
            <a href="https://wa.me/00971505669155" class="contact-link" target="_blank">
                <i class="fa-brands fa-whatsapp icon"></i>
            </a>
            <a href="tel:00971505669155" class="contact-link">
                <i class="fa-solid fa-phone-alt icon phone-icon"></i>
            </a>
        </div>
    </div>
    <!-- Replace the following script src with your actual Font Awesome Kit script -->
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</body>
</html>
