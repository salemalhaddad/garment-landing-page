<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMO: Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b03f2e759.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'trebuchet MS', serif;
            background-color: #000; /* Dark black background */
            color: #fff; /* White color text */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('background-pic.jpeg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .brand-name {
            font-size: 9em; /* Adjusted for mobile view */
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 0.1em;
        }

        .slogan {
            font-size: 1.2em; /* Adjusted for mobile view */
            font-weight: 400;
            margin-top: 0;
            background-color: rgba(128, 128, 128, 0.5);
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word; /* Ensure text fits in the container */
        }

        .contact-details {
            font-size: 1.5em; /* Adjusted for mobile view */
            letter-spacing: 0.025em;
            margin-top: 0.5em;
        }

        .icon {
            font-size: 1em;
            margin: 0 10px;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-link:hover, .contact-link:focus {
            opacity: 0.7;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2em; /* Smaller font size on smaller screens */
            }

            .slogan {
                font-size: 1em;
            }

            .contact-details {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="brand-name">MOMO</h1>
        <p class="slogan"><i>Quality uniforms for quality institutions</i></p>
        <div class="contact-details">
            <a href="mailto:contact@brandname.com" class="contact-link">
                <i class="fa-solid fa-envelope icon"></i>
            </a>
            <a href="https://wa.me/1234567890" class="contact-link" target="_blank">
                <i class="fa-brands fa-whatsapp icon"></i>
            </a>
        </div>
    </div>
    <!-- Replace the following script src with your actual Font Awesome Kit script -->
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</body>
</html>
